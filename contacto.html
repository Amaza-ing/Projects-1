<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>

</head>

<body>
    <div class="container">
        <img src="logos/circle.svg" alt="" class="logo">
        <nav class="menu">
            <ul class="nav-list">
                <li><a href="home.html">Home</a></li>
                <li><a href="proyecto.html">Projects</a></li>
                <li><a href="contacto.html">Services</a></li>
            </ul>
        </nav>

        <a class="contac" href="contacto.html">Contac Us</a>
    </div>

    <section class="form">
        <h1 class="title-form">Contact Us</h1>
        <form class="form-input" action="#">

             <label for="name" class="form-name">Full Name *</label>
            <input id="name" type="text" class="input-name" placeholder="Enter your full name"> 

            <label for="email" class=" form-mail">Email</label>
            <label for="phone" class="form-phone">Phone</label>
            <br>
            <input id="email" type="email" class="input-mail"  placeholder="Enter your email address">
            <input id="phone" type="tel" class="input-phone "  placeholder="Enter your phone number">


            <label for="message" class="form-message">Message</label>
            <input id="message" type="text" class="input-massage"  placeholder="Write you message here...">

            <button  type="submit" class="form-button" >Submit</button>

        </form>
    </section>

    <footer class="footer">

        <div class="logo-footer">
            <img src="logos/circle.svg" alt="Logo Circle" class="img-footer">
            <p class="direccion">
                2972 Westheimer Rd. Santa Ana, <br>
                Illinois 85486
            </p>
        </div>

        <div class="links-totales">

            <div class="links-team">
                <a href="#">Team</a>
                <a href="#">Services</a>
                <a href="#">About Up</a>
            </div>

            <div class="links-press">
                <a href="#">Press</a>
                <a href="#">Projects</a>
                <a href="#">Privacy Policy</a>
            </div>

        </div>


    </footer>
</body>

</html>
